<div>
  <div>
    <input type="text" [(ngModel)]="username" placeholder="Username" />
  </div>
  <div>
    <input type="password" [(ngModel)]="password" placeholder="Password" />
  </div>
  <div>
    <button (click)="authenticateUser()">Login</button>
  </div>
  <div>
    <a routerLink="/forgot-password" routerLinkActive="active">Forgot Password</a> | <a routerLink="/register"
      routerLinkActive="active">Register</a>
  </div>
</div>
